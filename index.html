<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD Application</title>
    <link
      rel="shortcut icon"
      href="./assets/images/crud-image.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style/style.css" />
  </head>
  <body class="px-lg-5 mx-lg-5">
    <div class="px-lg-5 mx-lg-5">
      <div class="container-fluid px-lg-5">
        <h2 class="mt-5 p-3 mb-0 main-heading text-center">
          Product Management System
        </h2>
        <div class="mb-5 py-3 px-3 main-form">
          <!-- Product details -->
          <div class="row">
            <!-- Product ID -->
            <div class="form-group col-md-6 mb-3">
              <label for="product_id">Product ID</label>
              <input
                type="text"
                name="product_id"
                class="form-control"
                id="product_id"
                placeholder="Enter Product ID"
              />
            </div>
            <!-- product Name -->
            <div class="form-group col-md-6 mb-3">
              <label for="product_name">Product Name</label>
              <input
                type="text"
                name="product_name"
                class="form-control"
                id="product_name"
                placeholder="Enter Product Name"
              />
            </div>
            <!-- Product Image -->
            <div class="form-group col-md-6 mb-3">
              <label for="image">Image</label>
              <input
                type="file"
                name="image"
                class="form-control"
                id="image"
                accept="image/*"
                placeholder="choose Product image"
                onchange="readURL()"
              />
              <img src="" alt="" id="image1" class="img-fluid col-md-4 my-3" />
            </div>
            <!-- product Price -->
            <div class="form-group col-md-6 mb-3">
              <label for="price">Price</label>
              <input
                type="number"
                name="price"
                class="form-control"
                id="price"
                placeholder="Enter Price"
                min="0"
                oninput="validity.valid||(value='');"
              />
            </div>
            <!-- product description -->
            <div class="form-group col-md-6 mb-3">
              <label for="details">Description</label>
              <textarea
                id="details"
                class="form-control"
                name="details"
                placeholder="Description of Product"
                rows="3"
              ></textarea>
            </div>

            <div class="col-lg-12 mt-3">
              <!-- add button -->
              <button
                id="submit"
                class="btn btn-success"
                onclick="addProduct()"
              >
                Add Product
              </button>
              <!-- update button -->
              <button
                id="update"
                class="btn btn-primary"
                onclick="updateProduct()"
              >
                Update
              </button>
            </div>
          </div>
        </div>
        <hr />

        <!-- Search Bar -->
        <div class="row">
          <div class="col-md-6 mb-2">
            <div class="form-group has-search">
              <span class="fa fa-search form-control-feedback"></span>
              <input
                type="text"
                name="search"
                id="search"
                class="form-control"
                placeholder="Search here by Product ID ...."
              />
            </div>
          </div>
        </div>

        <!-- product List -->
        <div class="row mt-3">
          <div class="col-12">
            <table class="table table-bordered" id="crudtable">
              <thead>
                <tr class="text-center">
                  <th data-sort onclick="sortTable(0,this)">ID</th>
                  <th data-sort onclick="sortTable(1,this)">Name</th>
                  <th data-sort onclick="sortTable(2,this)">Price</th>
                  <th class="w-50">Description</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://kit.fontawesome.com/5f35126798.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="./assets/js/app.js"></script>
  </body>
</html>
