<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Product</title>
    <link
      rel="shortcut icon"
      href="./assets/images/icons8-eye-96.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      .card {
        height: auto;
        width: 600px;
        background-color: white !important;
      }
      img {
        border-radius: 10px !important;
      }
    </style>
  </head>
  <body>
    <div class="container w-50">
      <h2 class="mt-5 mb-5 text-dark">Product Details</h2>

      <div class="card text-center border-dark text-dark">
        <!--Card image-->
        <h3 id="product_id" class="border-bottom mt-3"></h3>

        <img
          src=""
          id="image1"
          alt="Card image cap"
          class="p-3"
          height="450px"
        />

        <!--Card content-->
        <div class="card-body">
          <!--product Name-->
          <h1 class="card-title" id="product_name"></h1>
          <!-- price -->
          <h4 id="price"></h4>
          <!--Description-->
          <p class="card-text" id="details"></p>
          <!-- back button -->
          <button class="btn btn-outline-secondary" onclick="history.back()">
            Back
          </button>
        </div>
      </div>
    </div>
    <script defer src="./assets/js/view.js"></script>
  </body>
</html>
